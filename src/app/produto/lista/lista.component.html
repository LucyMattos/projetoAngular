<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-fade" [fullScreen] = "true"><p style="color: white" > Carregando ... </p></ngx-spinner>

<div class="container main-container">


    <h1>Lista de Produtos</h1>
    <hr>

    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>

                </th>
                <th>
                    Nome
                </th>
                <th>
                    Fornecedor
                </th>
                <th>
                    Valor
                </th>
                <th>
                    Ativo?
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of produtos" >
                <td>
                    <img src=" {{ imagens }}{{ produto.imagem }}" style="width: 70px; height: 100px" [src]="imagemProduto">
                </td>
                <td>
                    {{ produto.nome }}
                </td>
                <td>
                    {{ produto.nomeFornecedor }}
                </td>
                <td>
                    {{ produto.valor | currencyBrazil }}
                </td>
                <td>
                    <input [checked]="produto.ativo" class="check-box" disabled="disabled" type="checkbox">
                </td>
                <td class="text-right">
                    <a class="btn btn-warning" [routerLink]="['/produtos/detalhes',produto.id]">
                        <span class="bi bi-search"></span>
                    </a>&nbsp;
                    <a class="btn btn-info" [routerLink]="['/produtos/editar',produto.id]">
                        <span class="bi bi-pencil-fill"></span>
                    </a>&nbsp;
                    <a class="btn btn-danger" [routerLink]="['/produtos/excluir',produto.id]">
                        <span class="bi bi-trash3-fill"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table> <br>
     
    <p>
        <a class="btn btn-info" [routerLink]="['/produtos/adicionar-novo']">Novo Produto</a>
    </p>
</div>
